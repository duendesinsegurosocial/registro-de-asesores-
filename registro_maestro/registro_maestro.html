<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>regsitro encargado de materia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body class="text-bg-dark">
<div class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <h2>regsitro encargado de materia</h2>
            <br>
            <input class="form-control" type="text" placeholder="ID_maestros" id="id_maestro">
            <input class="form-control" type="text" placeholder="nombre(s)" id="nombres">
            <input class="form-control" type="text" placeholder="apellidos(s)" id="apellidos">
            <input class="form-control" type="text" placeholder="materia" id="materia">
            <input class="form-control" type="text" placeholder="carrera" id="carrera">
            <input class="form-control" type="text" placeholder="telefono" id="telefono">
            <input class="form-control" type="text" placeholder="correo" id="correo">
            <br>
            <div class="col-auto">
                <button class="btn btn-success mb-3" id="Guardar">Guardar</button>
                <button class="btn btn-primary mb-3" id="Listado">Listado</button>
                <button class="btn btn-warning mb-3" id="editar">Editar</button>
                <button class="btn btn-danger mb-3" id="eliminar">Eliminar</button>
            </div>
            <div id="Respuesta"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8 offset-md-2" id="DivListado" style="display: none">
            <table class="table table-dark" id="tableListado">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>id_maestro</th>
                        <th>nombres</th>
                        <th>apellidos</th>
                        <th>materia</th>
                        <th>carrera</th>
                        <th>telefono</th>
                        <th>correo</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </div>
</div>
<script>
$(document).ready(function() {
    $("#Guardar").click(function() {
        $.post("Guardar.php", {
            id_maestro: $("#id_maestro").val(),
            nombres: $("#nombres").val(),
            apellidos: $("#apellidos").val(),
            materia: $("#materia").val(),
            carrera: $("#carrera").val(),
            telefono: $("#telefono").val(),
            correo: $("#correo").val()
        }, function(data) {
            $("#Respuesta").html(data);
            $("#Listado").click();
        });
    });

    $("#Listado").click(function() {
        $("#DivListado").show();
        $.get("Listado.php", function(data) {
            let arrayData = $.parseJSON(data);
            if (arrayData["DATA"].length > 0) {
                let html = "";
                $.each(arrayData["DATA"], function(index, value) {
                    html += `<tr>
                                <td>${index + 1}</td>
                                <td>${value["id_maestro"]}</td>
                                <td>${value["nombres"]}</td>
                                <td>${value["apellidos"]}</td>
                                <td>${value["materia"]}</td>
                                <td>${value["carrera"]}</td>
                                <td>${value["telefono"]}</td>
                                <td>${value["correo"]}</td>
                             </tr>`;
                });
                $("#tableBody").html(html);
            }
        });
    });

    $("#editar").click(function() {
        let id_maestro  = prompt("Ingresa el ID del alumno a editar:");
        if (id_maestro ) {
            $.post("Editar.php", {
                id_maestro : id_maestro ,
                nombres: $("#nombres").val(),
                apellidos: $("#apellidos").val(),
                materia: $("#materia").val(),
                carrera: $("#carrera").val(),
                telefono: $("#telefono").val(),
                correo: $("#correo").val()
            }, function(data) {
                $("#Respuesta").html(data);
                $("#Listado").click();
            });
        }
    });

    $("#eliminar").click(function() {
        let id_maestro = prompt("Ingresa el ID del alumno a eliminar:");
        if (id_maestro) {
            $.post("Eliminar.php", { id_maestro: id_maestro }, function(data) {
                $("#Respuesta").html(data);
                $("#Listado").click();
            });
        }
    });
});
</script>
</body>
</html>
